<!DOCTYPE html>
<html>
	<head>
		<title> Slothagami </title>
		<link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css?v=2">
		<link rel="stylesheet" type="text/css" href="css/games.css?v=2">
		
		<script rel="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script rel="text/javascript" src="js/scripts.js"></script>
		<script rel="text/javascript" src="libary/sg.js"></script>
		
		<script>
			var fps = 30,
				mouse = {
					y:0,
					perc:0 // percent down the screen
				}, 
				starg = 0,
				s = 0,
				list,
				lh,
				scrperc;
				
			window.onload = function() {
				if(sg.onMobile()){
					// just draw the list
					$("img").css({"filter":"brightness(100%)"});
				}else{
					// do scroll thing
					window.scroll(0, 0);
					document.body.style.overflow = "hidden";
					
					list = document.getElementById("list");
					setInterval(main, 1000 / fps);
					lh = $("#list").height();
					
					window.addEventListener("mousemove", function(e) {
						mouse.y = e.y;
						mouse.perc = mouse.y / window.innerHeight;
						starg = mouse.perc * lh * -1;
					});
				}
			}
			
			function main() {
				s = sg.lerp(s, starg, 0.15);
				s = sg.clamp(s, -1 * (lh - window.innerHeight), 0);
				list.style.transform = "translate(0px," + s + "px)";
			}
		</script>
		<style> 
			@keyframes fadeIn {
				from {filter: brightness(50%)}
				to {filter: brightness(100%)}
			}
		
			#bodydiv {top:0} 
			img {width:100%;display:block;filter:brightness(50%);}
			img:hover {animation-name:fadeIn;animation-duration:0.25s;filter:brightness(100%)}
			#bar-toggle {filter:brightness(100%)}
			.padding-block {width:100%;height:100px}
		</style>
		
		<!-- Hover with mouse to scroll, use mouse y to open a image -->
	</head>
	<body>
		<div id="list">
			<div class="padding-block"></div>
			
			<a href="game-pages/sinewave.html"> <img src="images/games/sinewave-banner.png" /> </a>
			<a href="game-pages/unended.html"> <img src="images/games/unended-banner.png" /> </a>
			<a href="game-pages/gravity-screensaver.html"> <img src="images/games/gravity-screensaver-banner.png" /> </a>
			
			<div class="padding-block"></div>
		</div>
		
		<div id="side-base"></div>
	</body>
</html>
