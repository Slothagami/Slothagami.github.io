<!DOCTYPE html>
<html>
	<head>
		<title> Slothagami </title>
		<link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css?v=2">
		<link rel="stylesheet" type="text/css" href="css/games.css?v=2">
		
		<script rel="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script rel="text/javascript" src="js/scripts.js"></script>
		<script rel="text/javascript" src="libary/sg.js"></script>
		
		<script>
			var gamesCount = 5,
				fps = 30,
				mouse = {
					y:0,
					perc:0 // percent down the screen
				}, 
				starg = 0,
				s = 0,
				list,
				scrperc;
				
			window.onload = function() {
				if(sg.onMobile()){
					// just draw the list
					document.body.style.overflow = "visible";
					$("img").css({"filter":"brightness(100%)"});
				}else{
					// do scroll thing
					list = document.getElementById("list");
					setInterval(main, 1000 / fps);
					
					window.addEventListener("mousemove", function(e) {
						mouse.y = e.y;
						mouse.perc = mouse.y / window.innerHeight;
						starg = mouse.perc * $("#list").height() * -1;
					});
				}
			}
			
			function main() {
				// #list {transform: translate(0, lerp(starg)))
				s = sg.lerp(s, starg, 0.2);
				s = sg.clamp(s, -($("#list").height() - window.innerHeight), 0);
				list.style.transform = "translate(0px," + s + "px)";
			}
		</script>
		<style> 
			body {overflow:hidden;}
			#bodydiv {top:0} 
			img {width:100%;display:block;filter:brightness(50%);}
			#list {transform: translate(0, 0)}
			img:hover {filter: brightness(100%);}
			#bar-toggle {filter:brightness(100%)}
			</style>
		
		<!-- Hover with mouse to scroll, use mouse y to open a image -->
	</head>
	<body>
		<div id="list">
			<a href="game-pages/sinewave.html"> <img src="images/games/sinewave-cover.png" /> </a>
			<a href="game-pages/unended.html"> <img src="images/games/unended-cover.jpg" /> </a>
			<a href="game-pages/gravity-screensaver.html"> <img src="images/games/gravity-screensaver-cover.jpg" /> </a>
		</div>
		
		<div id="side-base"></div>
	</body>
</html>
