<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> The Fundimental Theorem of Algebra Visual Proof </title>
        <link rel="stylesheet" href="../style.css">

        <script src="../slothadraw.js"></script>
        <script src="../import-colors.js"></script>

        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?v=2">

        <!-- Math rendering -->
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    </head>
    <body>
        <p id="date"> Mar 15 2024 </p>
        <h1> The Fundimental Theorem of Algebra (Visual Proof) </h1>
        
        <canvas id="demo"></canvas>
        <script>
            function demo(canv) {
                let solutions = [6.89897948557, 2.89897948557]
                r = canv.add_control("r", "blue", 10, 0, 10, .001)

                const func = z => z.pow(2).mult(2).add(z.mult(-8)).add(-40)
                const circle = t => Complex.exp(t).mult(r)
                const circle_image = t => func(circle(t))

                canv.set_scale(450)
                canv.draw.axes()

                canv.draw.point(func(Complex.zero))
                canv.draw.parametric(circle_image, 0, smoothstep(time()) * pi * 2, "blue")

                // draw solutions if they're there
                if(Math.abs(r - solutions[0]) < .1) canv.draw.point(circle_image(2*pi), "orange", 10)
                if(Math.abs(r - solutions[1]) < .1) canv.draw.point(circle_image(pi), "orange", 10)
            }
        </script>

        <p>
            The Fundimental Theorem of Algebra states that every polynomial of degree \(n\) has \(n\) solutions.
        </p>
        <p>
            To attempt to understand how this works...
        </p>


    </body>
</html>
