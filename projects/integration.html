<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  Integration  </title>
        <link rel="stylesheet" href="../style.css">

        <script src="../slothadraw.js"></script>
        <script src="../import-colors.js"></script>
        <script src="./js/integration.js"></script>

        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?v=2">

        <!-- Math rendering -->
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    </head>
    <body>
        <p id="date"> Mar 10 2024 </p>
        <h1> Integration </h1>
        
        <canvas id="demo"></canvas>
        <script>
            
            function demo(canv) {
                canv.set_width(.8)
                canv.add_draggable(new Vector(.01, -.1), "c", "orange")

                canv.draw.vector(Origin, canv.drag.c, "orange")

                const v_y = t => Math.sin(2*Math.PI*t  )
                const v_x = t => Math.cos(2*Math.PI*t*2)

                canv.draw.axes()
                let n  = canv.controls.n
                let dt = canv.controls.dt

                let x  = canv.drag.c.x
                let y  = canv.drag.c.y

                for(let i = 0; i < n; i++) {
                    let t = i * dt
                    let p_point = new Vector(x, y)

                    y += v_y(t) * dt
                    x += v_x(t) * dt

                    canv.draw.vector(p_point, new Vector(v_x(t) * dt, v_y(t) * dt), "blue")
                }

                canv.draw.point(new Vector(x, y), "white", 12)
            }

        </script>
        <div id="demo-controls">
            <input type="range" id="n"  min="0"    max="250" step="1"    value="10"  >
            <input type="range" id="dt" min=".005" max=".1"  step=".001" value=".03">
        </div>
    </body>
</html>
