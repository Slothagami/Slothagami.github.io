				<div id="Posts">
					<h3 class="head"> Unzipping a Game (Windows) </h3>
					<ol style="color:white;text-align:left">
						<li>Find the downloaded Folder</li>
						<li>Right click it</li>
						<li>Select '<span class="textcodeexample"><code>Extract All...</code></span>'</li>
						<li>Click '<span class="textcodeexample"><code>Ok</code></span>'</li>
						<li>Open the new folder that was created</li>
						<li>Find the file called '<span class="textcodeexample"><code>[insert-name-of-game-here].exe</code></span>'</li>
					</ol>
				</div>
		</div>
